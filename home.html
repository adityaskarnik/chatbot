<html>
    <head>
        <script type="text/javascript" src="assets/jquery-1.10.0.min.js"></script>
        <title>
            Yelp for Help - ChatBot
        </title>
        <link rel="stylesheet" href="assets/Chatroom.css" />
        <style>
            @font-face {
                font-family: "Ubuntu";
                src: url("assets/Ubuntu-Regular.ttf");
            }
            .chat-container {
                font-family: 'Ubuntu', sans-serif;
                width: 370px;
                position: absolute;
                bottom: 8px;
                right: 10px;
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <div class="chat-container"></div>

        <script src="assets/Chatroom.js"/></script>
        <script type="text/javascript">
            var chatroom = new window.Chatroom({
                host: "http://localhost:5021",
                title: "Chat with Paw",
                fontFamily: 'Ubuntu',
                container: document.querySelector(".chat-container"),
                welcomeMessage: "Hi I am Paw, How may I Help you?",
                speechRecognition: "en-US",
                height: "50px",
                fontSize: "10px"
            });
            $(document).ready(function() {
                setTimeout(function(){
                    chatroom.openChat();
                }, 1000);
                document.getElementById("input_text").value = "Hi";
                document.getElementById("submit_input").click();
            });
        </script>
    </body>
</html>
